<h1>listado de heroes!</h1>

<div *ngIf="deletedHero; else undeleted">
  <h3>
    Heroe borrado: <small>{{ deletedHero }} </small>
  </h3>
</div>

<ng-template #undeleted>
  <h3>No ha borrado nada!</h3>
</ng-template>

<button (click)="deleteHero()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
